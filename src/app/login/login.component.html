<div class="row">
	<div class="col-md-3">
		
	</div>
	<div class="col-md-6" style="padding: 10%;">
		<div class="login-form">    
		    <form #loginForm="ngForm" (ngSubmit)="register(loginForm)">
				
		    	<h4 class="modal-title">Login to Your Account</h4>
		        <div class="form-group">
		            <input type="text" class="form-control" placeholder="Username" required="required" ngModel name="email">
		        </div>
		        <div class="form-group">
		            <input type="text" class="form-control" placeholder="Password" required="required" ngModel name="password">
		        </div>
		        <div class="form-group small clearfix">
		            
		            <a href="#" class="forgot-link">Forgot Password?</a>
		        </div> 
		        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">              
		    </form>			
		    <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>
		</div>
	</div>
	<div class="col-md-3">
		
	</div>
</div>
